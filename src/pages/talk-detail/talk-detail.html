<ion-header no-border>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Palestra</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <header text-center>
    <img [src]="talk?.speaker.photo" alt="{{talk?.speaker.name}} photo" class="speaker-photo">
    <p>{{talk?.speaker.name}}</p>
    <span>{{talk?.startTime}} - {{talk?.endTime}}</span>
  </header>
  <div id="talk-details">
    <h3 text-center>{{talk?.title}}</h3>
    <section>
      <h4 [hidden]="!talk?.description">Descrição</h4>
      <div [innerHTML]="talk?.description"></div>
    </section>
    <section>
      <h4 [hidden]="!talk?.requirements">Requisitos</h4>
      <div [innerHTML]="talk?.requirements"></div>
    </section>
  </div>
</ion-content>
